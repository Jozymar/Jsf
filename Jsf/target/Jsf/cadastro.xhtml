<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Cadastro de Albuns</title>
    </h:head>
    <h:body>
       <h:outputText value="Bem vindo, #{controlaLogin.login}" />
        
        <h:form>
            <h:outputLabel for="descricao" value="Descrição: "/>
            <h:inputText id="descricao" value="#{controlaAlbum.album.descricao}" />
            <h:outputLabel for="lancamento" value=" Lançamento: "/>
            <h:inputText value="#{controlaAlbum.album.dataDeLancamento}" converter="convert.LocalDate" />
            <h:outputLabel for="nomeIntegrante" value=" Nome: "/>
            <h:inputText value="#{controlaIntegrante.integrante.nome}" />
            <h:outputLabel for="cpfIntegrante" value=" CPF: "/>
            <h:inputText value="#{controlaIntegrante.integrante.cpf}" converter="convert.CPF" />
            
            <h:commandButton value="salvar" action="#{controlaIntegrante.salvar()}" />
            <h:commandButton value="salvar" action="#{controlaAlbum.salvar()}" />
        </h:form>
    </h:body>
</html>
